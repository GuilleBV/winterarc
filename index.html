<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Arc</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="title">Winter Arc</h1>
        <div class="official-slogan">Resiste hoy, domina mañana.</div>
    </header>

    <main class="main">
        <section class="counter-section">
            <div id="countdown" class="countdown">
                <div class="countdown-item">
                    <span id="days" class="number">--</span>
                    <span class="label">Días</span>
                </div>
                <div class="countdown-item">
                    <span id="hours" class="number">--</span>
                    <span class="label">Horas</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes" class="number">--</span>
                    <span class="label">Minutos</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds" class="number">--</span>
                    <span class="label">Segundos</span>
                </div>
            </div>
            <div id="status-message" class="status-message"></div>
        </section>
    </main>

    <footer class="footer">
        <!-- Footer vacío por ahora -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
